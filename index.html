<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Andy's Website</title>
     
    </head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer type="module" src="/shared.js"></script>
    <script defer type="module" src="./src/nav/nav.js"></script>
    <script defer type="module" src="./src/index/index.js"></script>
    <script defer type="module" src="./src/index/title.js"></script>
    <script defer type="module" src="./src/index/decor.js"></script>
    <script defer type="module" src="./src/index/subtitle.js"></script>

    <body>
        <div id="background"></div>
        <div id="nav-flex"></div>

        <div id="page-flex">
            <div id="page">
                <div id="decor-container" aria-hidden="true">
                        <svg>
                            <defs>
                                <radialGradient id="grad">
                                    <stop offset="29%" stop-color="#96f2e4"/>
                                    <stop offset="95%" stop-color="rgba(134, 163, 159, 0.3)"/>
                                    <stop offset="100%" stop-color="rgba(134, 163, 159, 0.2)"/>
                                  </radialGradient>
                            </defs>
                        </svg>
                        <div id="top-disc" class="disc"></div>
                        <div id="bottom-disc" class="disc"></div>
                </div>
            
                <div id="title-container">
                    <h1 id="title-text">
                        <div>
                            <span class="title">A</span>
                            <span class="title">N</span>
                            <span class="title">D</span>
                            <span class="title">Y</span>
                        </div>
                        <div>
                            <span class="title">C</span>
                            <span class="title">H</span>
                            <span class="title">A</span>
                            <span class="title">N</span>
                            <span class="title">G</span>
                        </div>
                    </h1>
                    <div id="title-shadow"></div>
                </div>

                <div id="subtitle-container">
                    <h3>A Funny and Quirky Subtitle!</h3>
                </div>
            </div>
        </div>
    </body>
</html>
